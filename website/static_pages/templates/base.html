{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        {% block css %}
            <link href="{% static "bootstrap-3.3.7-dist/css/bootstrap.min.css" %}" rel="stylesheet">
            <link rel="stylesheet" href="{% static "leaflet-1.3.0-dist/leaflet.css" %}">
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BallotAPI</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#docs">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
        <div class="container" role="main">
            {% block content %}{% endblock %}
        </div>
        {% block bottomjs %}
            <script src="{% static "bootstrap.native-2.0.21-dist/bootstrap-native.min.js" %}" rel="stylesheet"></script>
            <script src="{% static "leaflet-1.3.0-dist/leaflet.js" %}"></script>
        {% endblock %}
    </body>
</html>
